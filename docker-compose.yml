version: '3.8'

services:
  # Redis Cache (optional - only needed if you want local Redis)
  # You can use Supabase's built-in features instead
  # redis:
  #   image: redis:7-alpine
  #   container_name: learnsynth-redis
  #   restart: unless-stopped
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis_data:/data
  #   networks:
  #     - learnsynth-network
  #   command: redis-server --appendonly yes

  # Backend API (connects to Supabase cloud database)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: learnsynth-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 4000
      # Supabase Configuration (required)
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      # Redis Configuration (optional - for caching)
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      # AI Configuration (required)
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      # Other settings
      LLM_PROVIDER: ${LLM_PROVIDER:-openai}
      TTS_PROVIDER: ${TTS_PROVIDER:-stub}
      EMBEDDING_PROVIDER: ${EMBEDDING_PROVIDER:-stub}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./uploads:/app/uploads
    # depends_on:
    #   - redis  # Only if using local Redis
    networks:
      - learnsynth-network

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: learnsynth-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:4000}
      VITE_WS_URL: ${VITE_WS_URL:-http://localhost:4000}
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - learnsynth-network

# volumes:
#   redis_data:

networks:
  learnsynth-network:
    driver: bridge
