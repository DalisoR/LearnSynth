<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You're Offline - LearnSynth</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 60px 40px;
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    .icon {
      width: 100px;
      height: 100px;
      margin: 0 auto 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon svg {
      width: 50px;
      height: 50px;
      fill: white;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #333;
    }

    p {
      font-size: 1.1rem;
      color: #666;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .features {
      text-align: left;
      background: #f8f9fa;
      border-radius: 12px;
      padding: 25px;
      margin: 30px 0;
    }

    .features h3 {
      font-size: 1.2rem;
      margin-bottom: 15px;
      color: #333;
    }

    .features ul {
      list-style: none;
    }

    .features li {
      padding: 8px 0;
      color: #555;
    }

    .features li:before {
      content: "✓";
      color: #667eea;
      font-weight: bold;
      margin-right: 10px;
    }

    .button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 1.1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }

    .status {
      margin-top: 20px;
      padding: 15px;
      background: #fff3cd;
      border-radius: 8px;
      color: #856404;
      display: inline-block;
    }

    .status.online {
      background: #d4edda;
      color: #155724;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    .checking {
      animation: pulse 2s infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M23.64 7c-.45-.34-4.93-4-11.64-4-1.5 0-2.89.19-4.15.48L18.18 13.8 23.64 7zm-15.61 7.4c1.33-1.13 2.97-1.8 4.97-1.8 2.18 0 4.01.83 5.39 2.2l-8.36 9.6zM12.01 4.01c-3.88 0-7.03 3.15-7.03 7.03 0 3.87 3.13 7.03 7 7.03 3.87 0 7.03-3.13 7.03-7.03 0-3.87-3.13-7.03-7-7.03zM12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm8.03 6.03l-2.88-2.88.71-.71 2.17 2.17 4.24-4.24.71.71-5 5z"/>
      </svg>
    </div>

    <h1>You're Offline</h1>
    <p>Don't worry! LearnSync works offline too. You can continue studying with your downloaded content.</p>

    <div class="features">
      <h3>Available Offline:</h3>
      <ul>
        <li>Downloaded lessons and materials</li>
        <li>Recent quizzes and flashcards</li>
        <li>Your learning progress</li>
        <li>Knowledge gap assessments</li>
      </ul>
    </div>

    <div id="status" class="status checking">
      Checking connection...
    </div>

    <br>
    <button class="button" onclick="window.location.href='/'">
      Go to Dashboard
    </button>
  </div>

  <script>
    // Check online status
    function updateStatus() {
      const statusEl = document.getElementById('status');

      if (navigator.onLine) {
        statusEl.textContent = '✓ Back online! Redirecting...';
        statusEl.className = 'status online';

        setTimeout(() => {
          window.location.href = '/';
        }, 2000);
      } else {
        statusEl.textContent = '⚠ You are currently offline';
        statusEl.className = 'status';
      }
    }

    // Listen for online/offline events
    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);

    // Check immediately
    updateStatus();

    // Check periodically
    setInterval(updateStatus, 5000);
  </script>
</body>
</html>
